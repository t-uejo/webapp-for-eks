apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: webapp
  labels:
    app: webapp
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: webapp-php
          image: webapp-php:latest
          imagePullPolicy: Never
        - name: webapp-nginx
          image: webapp-nginx:latest
          imagePullPolicy: Never
